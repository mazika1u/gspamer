<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コミュニケーションマネージャー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 500;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }

        textarea, input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea {
            height: 120px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .file-upload {
            border: 2px dashed #bdc3c7;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .file-upload:hover {
            border-color: #3498db;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .primary-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .primary-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .secondary-btn {
            background: #e74c3c;
            color: white;
        }

        .secondary-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading {
            position: relative;
            color: transparent !important;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .log-container {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 8px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-time {
            color: #3498db;
            margin-right: 10px;
        }

        .status-success { color: #2ecc71; }
        .status-warning { color: #f39c12; }
        .status-error { color: #e74c3c; }
        .status-info { color: #3498db; }

        .token-counter {
            background: #34495e;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .counter-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            text-align: center;
        }

        .counter-item {
            padding: 10px;
        }

        .counter-value {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .counter-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>コミュニケーションマネージャー</h1>
            <p>効率的なグループ管理とメッセージ配信</p>
        </div>

        <div class="content">
            <div class="panel">
                <h2>設定パネル</h2>
                
                <div class="token-counter">
                    <div class="counter-grid">
                        <div class="counter-item">
                            <div class="counter-value" id="totalTokens">0</div>
                            <div class="counter-label">トークン数</div>
                        </div>
                        <div class="counter-item">
                            <div class="counter-value" id="activeTokens">0</div>
                            <div class="counter-label">実行中</div>
                        </div>
                        <div class="counter-item">
                            <div class="counter-value" id="completedTokens">0</div>
                            <div class="counter-label">完了</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="authTokens">認証トークン (改行区切り)</label>
                    <textarea id="authTokens" placeholder="複数のトークンを改行で入力してください..."></textarea>
                </div>

                <div class="form-group">
                    <label for="targetUsers">対象ユーザーID (オプション, カンマ区切り)</label>
                    <input type="text" id="targetUsers" placeholder="ユーザーIDをカンマ区切りで入力...">
                </div>

                <div class="form-group">
                    <label>送信ファイル</label>
                    <div class="file-upload" id="fileUploadArea">
                        <div>クリックしてファイルを選択</div>
                        <div class="file-name" id="fileName">ファイル未選択</div>
                    </div>
                    <input type="file" id="fileInput" style="display: none;">
                </div>

                <div class="form-group">
                    <label>グループアイコン</label>
                    <div class="file-upload" id="iconUploadArea">
                        <div>クリックしてアイコン画像を選択</div>
                        <div class="file-name" id="iconFileName">アイコン未選択</div>
                    </div>
                    <input type="file" id="iconInput" style="display: none;" accept="image/*">
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="enableLogging">
                        <label for="enableLogging">詳細ログを表示</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="enableDirectMessages">
                        <label for="enableDirectMessages">ダイレクトメッセージを送信</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="autoExitGroups">
                        <label for="autoExitGroups">グループ作成後に退出</label>
                    </div>
                </div>

                <div class="button-group">
                    <button class="primary-btn" id="startProcess">処理開始</button>
                    <button class="secondary-btn" id="stopProcess">処理停止</button>
                </div>
            </div>

            <div class="panel">
                <h2>実行ログ</h2>
                <div class="log-container" id="logOutput">
                    <div class="log-entry status-info">準備完了</div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
